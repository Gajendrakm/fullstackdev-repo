<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post</title>
</head>
<body>
    <h1>GET AND POST REQUEST</h1>

    <h2>GET</h2>
    <form action="http://localhost:3000/tacos" method ="get"><!--get requet used to get data,does not send data to manipulate..etc-->
        <input type="text" name="veggie">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>
    <H2>POST</H2>
    <form action="http://localhost:3000/tacos" method ="post"><!-- IN POST DATA IS THERE BUT IT IS NOT PART OF THE REQUEST-->
        <input type="text" name="veggie">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>
</body>
</html>
